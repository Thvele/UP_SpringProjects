<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/header :: header"></div>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row" th:each="el: ${listObject}">
            <div class="row mb-3">
                <div class="col-md-2 text-center">
                    <img th:src="${el.getProfilePic()}" style="border-radius: 25px; width: 250px; height: 250px">
                </div>
                <div class="col-md-6" style="border: 2px solid dimgray;">
                    <h2 th:text="'ID: ' + ${el.getIduser()}"></h2>
                    <p th:text="'Логин: ' + ${el.getLogin()}"></p>
                    <p th:text="'Статус: ' + ${el.getActive()}"></p>
                    <div th:each="el_: ${el.getUserData()}">
                        <p th:text="'ФИО: ' + ${el_.getFIO()}"></p>
                    </div>
                    <div th:each="el_: ${el.getUserData()}">
                        <div th:each="el__: ${el_.getIdgender()}">
                            <p th:text="'Пол: ' + ${el__.getGendername()}"></p>
                        </div>
                    </div>
                    <div th:each="el_: ${el.getUserData()}">
                        <p th:text="'Почта: ' + ${el_.getEmail()}"></p>
                    </div>
                    <div th:each="el_: ${el.getUserData()}">
                        <p th:text="'Телефон: ' + ${el_.getPhone()}"></p>
                    </div>
                    <div>
                        <p th:text="'Роли: ' + ${el.getRoles()}"></p>
                    </div>
                </div>
                <div class="col" style="margin-left: 10px">
                    <div class="row mb-2">
                        <a th:href="'/userTableEdit/user/EDT/' + ${el.getIduser()}" class="btn btn-info">Редактировать</a>
                    </div>
                    <div class="row mb-3">
                        <a th:href="'/userTableEdit/user/DEL/' + ${el.getIduser()}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
