<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="Редактирование + ' ' + ${employee.surname} + ${employee.name} + ${employee.middleName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body style="background: lightgray">
<div th:each="el: ${employee}" style="padding: 5px; margin-left: 5px">
    <form method="post">
        <label>
            <input name="surname" type="text" placeholder="Фамилия" th:value="${employee.surname}" class="form-control" style="min-width: 100px; width: 300px"> <br>
            <input name="name" type="text" placeholder="Имя" th:value="${employee.name}" class="form-control" style="min-width: 100px; width: 300px"> <br>
            <input name="middleName" type="text" placeholder="Отчество" th:value="${employee.middleName}" class="form-control" style="min-width: 100px; width: 300px"> <br>
            <input name="passport" type="number" min="1000000000" max="9999999999" placeholder="Паспорт" th:value="${employee.passport}" class="form-control" style="min-width: 100px; width: 300px"> <br>
            <input name="birthday" type="text" placeholder="гггг-мм-дд" th:value="${employee.birthday.toString().substring(0,10)}" maxlength="10" class="form-control" style="min-width: 100px; width: 300px"> <br><br>

            <input type="submit" value="Подтвердить" class="btn btn-info" style="margin-bottom: 5px">
        </label>
    </form>
    <a th:href="'/employee/details/' + ${employee.id}" class="btn btn-dark">Назад</a>
</div>
</body>
</html>
