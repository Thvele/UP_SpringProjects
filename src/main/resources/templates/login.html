<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center text-bg-dark" style="font-family: 'Century Gothic'; width: 400px; margin-right: auto; margin-left: auto; margin-top: 230px">

    <main class="form-signin w-100 m-auto">
        <form th:action="@{/login}" method="post">
            <span class="fs-1" style="color: rebeccapurple; font-weight: bold;">localhost:8080</span>
            <br>

            <div class="mb-3">
                <div th:if="${param.error}" style="color: indianred; font-weight: bold">
                    Неверное имя пользователя/пароль.
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="loginSpan" style="width: 100px">Логин</span>
                <input name="username" type="text" class="form-control bg-dark" placeholder="Логин" aria-label="Логин" aria-describedby="loginSpan" style="color: white;" required>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="passwordSpan" style="width: 100px">Пароль</span>
                <input name="password" type="password" class="form-control bg-dark" placeholder="Пароль" aria-label="Логин" aria-describedby="passwordSpan" style="color: white" required>
            </div><br>

            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Войти</button>
        </form>

        <a href="/registration" class="btn btn-dark">Зарегестрироваться</a>

        <p class="mt-5 mb-3 text-muted">© 2022</p>

    </main>
</body>
</html>
