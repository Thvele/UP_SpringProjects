<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Салоны</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/carTablesHeader :: header"></div>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row">
            <div class="row">
                <div class="col-md-2" style="border: 2px solid dimgray;">
                    <h2>ID</h2>
                </div>
                <div class="col-md-4" style="border: 2px solid dimgray;">
                    <p>Адрес</p>
                </div>
                <div class="col-md-4" style="border: 2px solid dimgray;">
                    <p>Название</p>
                </div>
                <div class="col-md-auto" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/saloon/ADD'" class="btn btn-success">Добавить</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:each="el: ${listSaloons}">
            <div class="row">
                <div class="col-md-2" style="border: 2px solid dimgray;">
                    <h2 th:text="${el.getIdsaloon()}"></h2>
                </div>
                <div class="col-md-4" style="border: 2px solid dimgray;">
                    <p th:text="${el.getSaloonaddress()}"></p>
                </div>
                <div class="col-md-4" style="border: 2px solid dimgray;">
                    <p th:text="${el.getSaloonname()}"></p>
                </div>
                <div class="col-md-auto" style="margin-left: 10px">
                    <div class="row mb-2">
                        <a th:href="'/carTablesEdit/saloon/EDT/' + ${el.getIdsaloon()}" class="btn btn-info">Редактировать</a>
                    </div>
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/saloon/DEL/' + ${el.getIdsaloon()}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
