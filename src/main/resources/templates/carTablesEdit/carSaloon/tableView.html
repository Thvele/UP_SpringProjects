<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины в салоне</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/carTablesHeader :: header"></div>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row">
            <div class="row">
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <p>Машина</p>
                </div>
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <p>Салоны</p>
                </div>
                <div class="col-md-auto" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/carSaloon/ADD'" class="btn btn-success">Добавить</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:each="el: ${listObject}">
            <div class="row">
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <p th:text="${el.getCarname()}"></p>
                </div>
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <div th:each="el_: ${el.getSaloons()}">
                        <p th:text="'Название: ' + ${el_.getSaloonname()}"></p>
                        <p th:text="'Адрес: ' + ${el_.getSaloonaddress()}"></p>
                    </div>
                </div>
                <div class="col-md-auto" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/carSaloon/DEL/' + ${el.getIdcar()}" class="btn btn-danger">Удалить салон</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
