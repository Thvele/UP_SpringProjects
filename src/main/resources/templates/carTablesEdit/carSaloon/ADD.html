<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление машины в салон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row" style="margin-bottom: 15px">
            <div class="row">
                <div class="col-md-auto">
                    <form method="post">
                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select name="id_car" id="select-car" class="form-select bg-dark" style="color: white" aria-label="Машина">
                                <div th:each="el : ${cars}">
                                    <option th:text="${el.idcar} + '|' + ${el.carname}"></option>
                                </div>
                            </select>
                            <label for="select-car">Машина</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select name="id_saloon" id="select-saloon" class="form-select bg-dark" style="color: white" aria-label="Салон">
                                <div th:each="el : ${saloons}">
                                    <option th:text="${el.idsaloon} + '|' + ${el.saloonname}"></option>
                                </div>
                            </select>
                            <label for="select-saloon">Салон</label>
                        </div>

                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                    <a href="/carSaloon" class="btn btn-dark">Назад</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
