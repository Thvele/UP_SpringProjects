<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление машины из автосалона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row" style="margin-bottom: 15px">
            <div class="row">
                <div class="col-md-auto" th:each="el: ${object}">
                    <form method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="mainSpan">Машина</span>
                            <input  type="text" class="form-control bg-dark" aria-label="Машина" aria-describedby="mainSpan" th:value="${el.carname}" style="color: white; width: 300px;" required readonly>
                        </div>


                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select name="id_saloon" id="select-saloon" class="form-select bg-dark" style="color: white; width: 300px" aria-label="Салон">
                                <div th:each="el_ : ${el.saloons}">
                                    <option th:text="${el_.idsaloon} + '|' + ${el_.saloonname}"></option>
                                </div>
                            </select>
                            <label for="select-saloon">Салон</label>
                        </div>

                        <button type="submit" class="btn btn-success">Удалить</button>
                    </form>
                    <a href="/carSaloon" class="btn btn-dark">Назад</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
