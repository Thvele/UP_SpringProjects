<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление машины</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row" style="margin-bottom: 15px">
            <div class="row">
                <div class="col-md-auto">
                    <form method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nameSpan">Название</span>
                            <input id="inputM" name="carname" type="text" class="form-control bg-dark" aria-label="Название" aria-describedby="nameSpan" style="color: white" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="costSpan">Цена</span>
                            <input name="carcost" type="number" maxlength="9" minlength="1" min="1" max="999999999" class="form-control bg-dark" aria-label="Цена" aria-describedby="costSpan" style="color: white" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="engineSizebSpan">Ёмкость двигателя</span>
                            <input name="carengineSize" type="text" pattern="[0-9][.][0-9]{2}" class="form-control bg-dark" aria-label="Ёмкость двигателя" placeholder="0.00" aria-describedby="engineSizebSpan" style="color: white" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="engineHPSpan">Кол-во л.с.</span>
                            <input name="carengineHP" type="number" min="1" max="9999" minlength="1" class="form-control bg-dark" aria-label="Кол-во л.с." aria-describedby="engineHPSpan" placeholder="9999" style="color: white" required>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-idtype" class="form-select bg-dark" style="color: white" aria-label="Тип кузова">
                                <div th:each="el : ${carTypes}">
                                    <option th:text="${el.idtype} + '|' + ${el.typename}"></option>
                                </div>
                            </select>
                            <label for="select-idtype">Тип кузова</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-iddrive" class="form-select bg-dark" style="color: white" aria-label="Привод">
                                <div th:each="el : ${driveTypes}">
                                    <option th:text="${el.iddrive} + '|' + ${el.drivename}"></option>
                                </div>
                            </select>
                            <label for="select-iddrive">Привод</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-idcolor" class="form-select bg-dark" style="color: white" aria-label="Цвет">
                                <div th:each="el : ${colors}">
                                    <option th:text="${el.idcolor} + '|' + ${el.colormain} + '/' + ${el.colorsub}"></option>
                                </div>
                            </select>
                            <label for="select-idcolor">Цвет</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-idtransmission" class="form-select bg-dark" style="color: white" aria-label="Тип КП">
                                <div th:each="el : ${transmissions}">
                                    <option th:text="${el.idtransmission} + '|' + ${el.transmissionname}"></option>
                                </div>
                            </select>
                            <label for="select-idtransmission">Тип КП</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-idfuel" class="form-select bg-dark" style="color: white" aria-label="Тип топлива">
                                <div th:each="el : ${fuelTypes}">
                                    <option th:text="${el.idfuel} + '|' + ${el.fuelname}"></option>
                                </div>
                            </select>
                            <label for="select-idfuel">Тип топлива</label>
                        </div>

                        <div class="form-floating mb-3" style="min-width: 100px; width: 300px">
                            <select id="select-idphoto" class="form-select bg-dark" style="color: white" aria-label="Фото по описанию">
                                <div th:each="el : ${photos}">
                                    <option th:text="${el.idphoto} + '|' + ${el.description}"></option>
                                </div>
                            </select>
                            <label for="select-idfuel">Фото по описанию</label>
                        </div>

                        <button type="submit" class="btn btn-success">Добавить</button>
                        <input id="input-idtype" name="idtype" style="visibility: hidden; width: 1px; height: 1px">
                        <input id="input-iddrive" name="iddrive" style="visibility: hidden; width: 1px; height: 1px">
                        <input id="input-idcolor" name="idcolor" style="visibility: hidden; width: 1px; height: 1px">
                        <input id="input-idtransmission" name="idtransmission" style="visibility: hidden; width: 1px; height: 1px">
                        <input id="input-idfuel" name="idfuel" style="visibility: hidden; width: 1px; height: 1px">
                        <input id="input-idphoto" name="idcarPhoto" style="visibility: hidden; width: 1px; height: 1px">
                    </form>

                    <a href="/car" class="btn btn-dark">Назад</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>

<script>
    var select1 = document.getElementById("select-idtype");
    var select2 = document.getElementById("select-iddrive");
    var select3 = document.getElementById("select-idcolor");
    var select4 = document.getElementById("select-idtransmission");
    var select5 = document.getElementById("select-idfuel");
    var select6 = document.getElementById("select-idphoto");

    var input1 = document.getElementById("input-idtype");
    var input2 = document.getElementById("input-iddrive");
    var input3 = document.getElementById("input-idcolor");
    var input4 = document.getElementById("input-idtransmission");
    var input5 = document.getElementById("input-idfuel");
    var input6 = document.getElementById("input-idphoto");

    var inputM = document.getElementById("inputM");

    window.onload = function (){
        input1.value = select1.value[0];
        input2.value = select2.value[0];
        input3.value = select3.value[0];
        input4.value = select4.value[0];
        input5.value = select5.value[0];
        input6.value = select6.value[0];
    }

    select1.onchange = function (){
        input1.value = select1.value[0];
    }
    select2.onchange = function (){
        input2.value = select2.value[0];
    }
    select3.onchange = function (){
        input3.value = select3.value[0];
    }
    select4.onchange = function (){
        input4.value = select4.value[0];
    }
    select5.onchange = function (){
        input5.value = select5.value[0];
    }
    select6.onchange = function (){
        input6.value = select6.value[0];
    }
</script>
