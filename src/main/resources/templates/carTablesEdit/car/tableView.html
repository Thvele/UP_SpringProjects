<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/carTablesHeader :: header"></div>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row">
            <div class="row">
                <div class="col-md-3">
                    <p></p>
                </div>
                <div class="col-md-6">
                    <h2></h2>
                </div>
                <div class="col" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/car/ADD'" class="btn btn-success">Добавить</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:each="el: ${listObject}">
            <div class="row mb-3">
                <div class="col-md-4 text-center" th:each="el: ${el.getIdcarPhoto()}">
                    <img th:src="${el.photolink}" style="border-radius: 25px; width: 540px; height: 250px">
                </div>
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <h2 th:text="'ID: ' + ${el.getIdcar()}"></h2>
                    <p th:text="'Название: ' + ${el.getCarname()}"></p>
                    <p th:text="'Стоимость: ' + ${el.getCarcost()}"></p>
                    <p th:text="'Кол-во л.с: ' + ${el.getCarengineHP()}"></p>
                    <p th:text="'Ёмкость двигателя: ' + ${el.getCarengineSize()}"></p>
                    <div th:each="el_: ${el.getIdcolor()}">
                        <p th:text="'Основной цвет: ' + ${el_.getColormain()}"></p>
                        <p th:text="'Дополнительный цвет: ' + ${el_.getColorsub()}"></p>
                    </div>
                    <div th:each="el_: ${el.getIddrive()}">
                        <p th:text="'Привод: ' + ${el_.getDrivename()}"></p>
                    </div>
                    <div th:each="el_: ${el.getIdfuel()}">
                        <p th:text="'Топливо: ' + ${el_.getFuelname()}"></p>
                    </div>
                    <div th:each="el_: ${el.getIdtransmission()}">
                        <p th:text="'Тип КП: ' + ${el_.getTransmissionname()}"></p>
                    </div>
                    <div th:each="el_: ${el.getIdtype()}">
                        <p th:text="'Тип кузова: ' + ${el_.getTypename()}"></p>
                    </div>
                </div>
                <div class="col" style="margin-left: 10px">
                    <div class="row mb-2">
                        <a th:href="'/carTablesEdit/car/EDT/' + ${el.getIdcar()}" class="btn btn-info">Редактировать</a>
                    </div>
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/car/DEL/' + ${el.getIdcar()}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
