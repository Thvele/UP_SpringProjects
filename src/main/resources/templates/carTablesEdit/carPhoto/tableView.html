<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фото машин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="fragments/carTablesHeader :: header"></div>
<body class="text-bg-dark" style="font-family: 'Century Gothic'">
<div class="cover-container p-3 flex-column">

    <main class="px-3">
        <div class="row">
            <div class="row">
                <div class="col-md-3">
                    <p></p>
                </div>
                <div class="col-md-6">
                    <h2></h2>
                </div>
                <div class="col" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/carPhoto/ADD'" class="btn btn-success">Добавить</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" th:each="el: ${listObject}">
            <div class="row mb-3">
                <div class="col-md-4 text-center">
                    <img th:src="${el.getPhotolink()}" style="border-radius: 25px; width: 540px; height: 250px">
                </div>
                <div class="col-md-5" style="border: 2px solid dimgray;">
                    <h2 th:text="'ID: ' + ${el.getIdphoto()}"></h2>
                    <p th:text="'Описание: ' + ${el.getDescription()}"></p>

                </div>
                <div class="col" style="margin-left: 10px">
                    <div class="row mb-3">
                        <a th:href="'/carTablesEdit/carPhoto/DEL/' + ${el.getIdphoto()}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
